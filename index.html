<html style="font-family:Consolas;">

    <link rel="stylesheet" href="main.css">
</head>
<body oncontextmenu="return false;">
    <div class="panel">
        <!-- Side Bar -->
        <div class="sidebar">
            <p>
                Double click: Add Node
                <br>
                Right click + Drag: Add Edge
                <br>
                Click: Select Node
                <br>
                Shift click: Multiselect Node
                <br>
                Ctrl click: Multiselect Hierarchy
            </p>
            <span>
                <button type="button" onclick="panelManager.currentPanel.file.readFile();">
                    Import HTML
                </button>
                <button type="button" onclick="panelManager.currentPanel.file.writeFile();">
                    Export HTML
                </button>
            </span>
            <br>
            <br>
            <input id="txtTitle" class="txtTitle" type="text"></input>
            <br>
            <textarea id="txtAttributes" class="txtAttributes"></textarea>
        </div>
        <!-- Canvas -->
        <div class="divCanvas">
            <canvas id="cvsGraph"></canvas>
        </div>
    </div>
</body>
